<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h3>USER REGISTER </h3>
<form th:action="@{/save}" method="POST" th:object="${user}">
<pre>
NAME     : <input type="text" th:field="*{name}"/>
EMAIL    : <input type="text" th:field="*{email}"/>
PASSWORD : <input type="password" th:field="*{password}"/>
ROLES    :
	 <input type="checkbox" th:field="*{roles}" value="ADMIN"/> ADMIN 
	 <input type="checkbox" th:field="*{roles}" value="EMPLOYEE"/> EMPLOYEE
	<input type="submit" value="Register"/>	 
</pre>
</form>
<span th:text="${message}"></span>
</body>
</html>
